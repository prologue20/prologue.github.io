<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <link rel="stylesheet" href="styles.css"> <!-- add a stylesheet for styling -->
</head>
<body>
  <header id="nav-menu">
    <div class="container">
      <div class="nav-start">
        <a class="logo" href="/">
          <img src="logo.png" width="35" height="35" alt="Logo" />
        </a>
        <nav class="menu">
          <button id="hamburger" aria-expanded="false">
            <i class="bx bx-menu" aria-hidden="true"></i>
          </button>
          <div class="menu">
            <ul class="menu-bar" id="file-list">
              <!-- dropdown menu will be generated here -->
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <!-- add a main content area -->
    <h1>Welcome to my website!</h1>
    <p>This is a sample website with a dropdown menu.</p>
  </main>
  <script src="script.js"></script> <!-- add a script tag for the JavaScript code -->
</body>
</html>
